<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner JavaScript Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scores">
        <h1 id="score">000</h1>
        <h2 id="highScore">000</h2>
    </div>
    <div class="game-border-1">
        <div class="game-border-2">
            <div class="game-border-3">
                <div id="game-board"></div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press spacebar to start game</h1>
    <img src="snake-game-ai-gen.png" alt="snake-logo">
    <script src="script.js"></script>
</body>
</html>
